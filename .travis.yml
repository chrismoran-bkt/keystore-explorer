os: osx
osx_image: xcode10.1
addons:
  homebrew:
    taps: AdoptOpenJDK/openjdk
    casks: adoptopenjdk15
    packages: 
    - create-dmg
    update: true

language: java

before_script:
  - export P12="CodeSigningCert.p12"
  - export KEYCHAIN="build.keychain"
  - echo $CODE_SIGN_CERT | base64 --decode > $P12
  - security create-keychain -p mysecretpassword $KEYCHAIN
  - security default-keychain -s $KEYCHAIN
  - security unlock-keychain -p mysecretpassword $KEYCHAIN
  - security set-keychain-settings $KEYCHAIN
  - security import $P12 -k $KEYCHAIN -P $CODE_SIGN_PWD -T /usr/bin/codesign
  - |-
    security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k mysecretpassword $KEYCHAIN

script:
  - export JAVA_HOME=$(/usr/libexec/java_home -v15);
  - cd kse
  - ./gradlew dmg

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: ${TRAVIS_BUILD_DIR}/kse/build/distributions/kse-*.dmg
  skip_cleanup: true
  tag_name: $TRAVIS_TAG
  target_commitish: $TRAVIS_COMMIT  
  draft: true
  overwrite: true
  on:
    tags: true